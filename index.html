<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Magenest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            width: 400px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <h1>Giải phương trình bậc 2: ax2 + bx + c = 0</h1>
    <form>
        <div class="mb-3">
            <label for="number-a" class="form-label">Nhập số a</label>
            <input type="number" class="form-control" id="number-a" name="number-a" required>
        </div>
        <div class="mb-3">
            <label for="number-b" class="form-label">Nhập số b</label>
            <input type="number" class="form-control" id="number-b" name="number-b" required>
        </div>
        <div class="mb-3">
            <label for="number-c" class="form-label">Nhập số c</label>
            <input type="number" class="form-control" id="number-c" name="number-c" required>
        </div>
        <button type="button" class="btn btn-primary">Submit</button>
    </form>
    <h5 class="mt-3"></h5>
</body>

<script>
    const btn = document.querySelector('button')
    const h5 = document.querySelector('h5')
    
    btn.addEventListener('click', e => {
        const a = document.querySelector('#number-a').value
        const b = document.querySelector('#number-b').value
        const c = document.querySelector('#number-c').value

        if (a === '' || b === '' || c === '') {
            h5.innerHTML = 'Vui lòng nhập đủ số a, b, c'
            return
        }
        if (a == 0) {
            h5.innerHTML = 'Phương trình bậc 2 số a phải khác 0'
            return
        }
        if (isNaN(a) || isNaN(b) || isNaN(c)) {
            h5.innerHTML = 'a, b, c phải là số'
            return
        }

        const delta = b * b - 4 * a * c
        const result = document.querySelector('h5')

        if (delta < 0) {
            h5.innerHTML = 'Phương trình vô nghiệm'
        } else if (delta === 0) {
            const x = -b / (2 * a)
            h5.innerHTML = `Phương trình có nghiệm kép x = ${parseFloat(x.toFixed(2))}`
        } else {
            const x1 = (-b + Math.sqrt(delta)) / (2 * a)
            const x2 = (-b - Math.sqrt(delta)) / (2 * a)
            h5.innerHTML = `Phương trình có 2 nghiệm phân biệt x1 = ${parseFloat(x1.toFixed(2))} và x2 = ${parseFloat(x2.toFixed(2))}`
        }
    })
</script>

</html>
